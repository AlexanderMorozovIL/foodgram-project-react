version: '3.8'

volumes:
  static_value:
  media_value:
  postgres_data:
  redoc:

services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    image: alexandermorozovil/foodgram-frontend:v1
    volumes:
      - ../frontend/:/app/result_build/

  db:
    image: postgres:12.4
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: alexandermorozovil/foodgram-backend:v1
    restart: always
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
      - redoc:/app/api/docs/
    depends_on:
      - db
    env_file:
      - ./.env
    command: sh -c "python manage.py migrate && python manage.py collectstatic --no-input && gunicorn foodgram.wsgi:application --bind 0:8000"

  nginx:
    image: nginx:1.19.3
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/redoc.html:/usr/share/nginx/html/api/docs/redoc.html
      - ../docs/openapi-schema.yml:/usr/share/nginx/html/api/docs/openapi-schema.yml
      - static_value:/var/html/static/
      - media_value:/var/html/media/
      - redoc:/usr/share/nginx/html/api/docs/
    depends_on:
      - backend
    restart: always
